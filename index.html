<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Jitsi Meeting</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #meetingFrame { width: 100%; height: 80vh; border: none; margin-top: 20px; display: none; }
  </style>
</head>
<body>

<h2>Enter your name to join the meeting</h2>
<input id="displayName" type="text" placeholder="Your name" />
<button onclick="joinMeeting()">Join Meeting</button>

<iframe id="meetingFrame"></iframe>

<script>
  const roomName = 'YourRoomName'; // Change this or make it dynamic

  function joinMeeting() {
    const name = document.getElementById('displayName').value.trim();
    if (!name) {
      alert('Please enter your name');
      return;
    }

    const jitsiUrl = `https://meet.jit.si/${roomName}#userInfo.displayName="${encodeURIComponent(name)}"&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false&config.disableModeratorIndicator=true&config.enableLobby=false&config.enableWelcomePage=false`;

    const iframe = document.getElementById('meetingFrame');
    iframe.src = jitsiUrl;
    iframe.style.display = 'block';
  }
</script>

</body>
</html>
